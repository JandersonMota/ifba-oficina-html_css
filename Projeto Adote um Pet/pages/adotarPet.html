<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adoção de Pets</title>
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
    <header>
        <div class="logo-login">
            <img src="https://i.pinimg.com/564x/a8/9d/00/a89d00aeb784f5b59b7e8564014c055c.jpg" alt="Logo da Instituição" class="logo">
            <div class="login">
                <form action="login.html" method="POST">
                    <input type="text" placeholder="Usuário" required>
                    <input type="password" placeholder="Senha" required>
                    <button type="submit">Entrar</button>
                </form>
            </div>
        </div>
    </header>

    <main>
        <section class="banner">
            <img src="https://adotar.com.br/imagens/bannerHomeDoar.webp" alt="Imagem de Adoção de Pets" class="banner-img">
        </section>
    
        <section class="buttons">
            <a href="../index.html">
                <button class="btn-adotar" type="submit"><< Retornar</button>
            </a>
            
            <a href="doarPet.html">
                <button class="btn-divulgar" type="submit">Quero Doar um Pet</button>
            </a>

            <a href="#">
                <button class="btn-doar" type="submit"><img src="../assets/dinheiro.png" class="icon-btn">Fazer uma Doação</button>
            </a>
        </section>
    
        <section class="tutores">
            <h2>Pets com novos tutores</h2>
            <div class="gallery">
                <img src="https://i.pinimg.com/564x/42/31/b1/4231b1ad47e2d2f683e59c71bc188118.jpg" alt="Pet com Tutor">
                <img src="https://i.pinimg.com/736x/ba/a1/58/baa158a5e5a3e1847c9cefb17ddcd7ec.jpg" alt="Pet com Tutor">
                <img src="https://i.pinimg.com/564x/dd/42/9c/dd429ceae50343e494d8fde682f828f4.jpg" alt="Pet com Tutor">
                <!-- Adicione mais fotos aqui -->
            </div>
        </section>
    </main>

    <footer>
        <h3>Instituições que apoiam nossa causa</h3>
        <ul>
            <li>Instituição 1</li>
            <li>Instituição 2</li>
            <li>Instituição 3</li>
            <!-- Adicione mais instituições aqui -->
        </ul>
    </footer>
</body>
</html>
