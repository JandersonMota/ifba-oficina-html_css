<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adoção de Pets</title>
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
    <header>
        <div class="logo-login">
            <img src="https://i.pinimg.com/564x/a8/9d/00/a89d00aeb784f5b59b7e8564014c055c.jpg" alt="Logo da Instituição" class="logo">
            <div class="login">
                <form action="login.html" method="POST">
                    <input type="text" placeholder="Usuário" required>
                    <input type="password" placeholder="Senha" required>
                    <button type="submit">Entrar</button>
                </form>
            </div>
        </div>
    </header>

    <main>
        <section class="banner">
            <img src="https://portaldovet.com.br/wp-content/uploads/2024/01/Grupo-de-mascara-7-1-1024x655.png" alt="Imagem de Adoção de Pets" class="banner-img">
        </section>
    
        <section class="buttons">
            <a href="../index.html">
                <button class="btn-divulgar" type="submit"><< Retornar</button>
            </a>

            <a href="adotarPet.html">
                <button class="btn-adotar" type="submit">Quero Adotar</button>
            </a>

            <a href="#">
                <button class="btn-doar" type="submit"><img src="../assets/dinheiro.png" class="icon-btn">Fazer uma Doação</button>
            </a>
        </section>
    
        <form action="#" method="post">
            <fieldset>
                <legend>Tutor</legend>
                <div class="caixaDoarPet"><label for="">Nome:</label><input type="text"></div>
                <div class="caixaDoarPet"><label for="">Telefone:</label><input type="number"></div>
                <div class="caixaDoarPet"><label for="">E-mail:</label><input type="email"></div>
            </fieldset>

            <fieldset>
                <legend>Pet</legend>
                <div class="caixaDoarPet"><label for="">Nome:</label><input type="text"></div>
                <div class="caixaDoarPet"><label for="">Especie:</label><input type="text"></div>
                <div class="caixaDoarPet"><label for="">Raça:</label><input type="text"></div>
                <div class="caixaDoarPet"><label for="sangue">Tipo Sanguineo:</label>
                    <select name="tipoSanguineo" id="sangue">
                        <option value="">Selecione</option>
                        <option value="O-">O-</option>
                        <option value="O+">O+</option>
                        <option value="A-">A-</option>
                        <option value="A+">A+</option>
                        <option value="B-">B-</option>
                        <option value="B+">B+</option>
                        <option value="AB-">AB-</option>
                        <option value="AB+">AB+</option>
                    </select>
                </div>
                <div class="caixaDoarPet"><label for="">Data de Nascimento:</label><input type="date"></div>
                <div class="caixaDoarPet"><label for="">Sexo:</label>
                    <select name="sexoAnimal" id="sexo" required>
                        <option value="" disabled selected>Selecione</option>
                        <option value="masculino">Masculino</option>
                        <option value="feminino">Feminino</option>
                    </select>
                </div>
                <div class="caixaDoarPet"><label for="">Nome do pai:</label><input type="text"></div>
                <div class="caixaDoarPet"><label for="">Nome da mãe:</label><input type="text"></div>
                <div class="caixaDoarPet"><label for="">Observação:</label><textarea name="" id=""></textarea></div>
            </fieldset>

            <fieldset>
                <legend>Endereço</legend>
                <div class="caixaDoarPet"><label for="">CEP:</label><input type="number"></div>
                <div class="caixaDoarPet"><label for="">Estado:</label><input type="text"></div>
                <div class="caixaDoarPet"><label for="">Cidade:</label><input type="text"></div>
                <div class="caixaDoarPet"><label for="">Logradouro:</label><input type="text"></div>
                <div class="caixaDoarPet"><label for="">Bairro:</label><input type="text"></div>
                <div class="caixaDoarPet"><label for="">Número:</label><input type="text"></div>
                <div class="caixaDoarPet"><label for="">Complemento:</label><input type="text"></div>
                <div class="caixaDoarPet"><label for="">Observação:</label><textarea name="" id=""></textarea></div>
            </fieldset>
        </form>
    </main>

    <footer>
        <h3>Instituições que apoiam nossa causa</h3>
        <ul>
            <li>Instituição 1</li>
            <li>Instituição 2</li>
            <li>Instituição 3</li>
            <!-- Adicione mais instituições aqui -->
        </ul>
    </footer>
</body>
</html>
